<html>
<head>
<meta charset="utf-8">
<script>
function get(){
	
	if (i == cities.length)
		return;
	var geocoder =  new google.maps.Geocoder();
	geocoder.geocode( { 'address': cities[i] + ', Ru'}, function(results, status) {
	    if (status == google.maps.GeocoderStatus.OK) {
	    	var el = document.createElement('p')
		    el.innerHTML = results[0].address_components[0].long_name + ',' + results[0].geometry.location.lat() + ',' +results[0].geometry.location.lng(); 
		    document.body.appendChild(el);
	    } 
	    else
	    {
	    	var el = document.createElement('p')
		    el.innerHTML = status;
		    document.body.appendChild(el);
	    }
	});	
	i++;
	setTimeout(get, 1000);

}

</script>
